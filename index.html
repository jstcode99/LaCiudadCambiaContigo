<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/navbar.css">
<link rel="stylesheet" href="css/chips.css">
<link rel="stylesheet" href="css/search.css">

<body>
  <!-- Header -->
  <div class="nav-wrapper">
    <div class="grad-bar"></div>
    <nav class="navbar">
      <img src="./img/logo.png" alt="Company Logo">
      <div class="menu-toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="nav no-search">
        <li class="nav-item"><a href="#">Home</a></li>
        <!-- <li class="nav-item"><a href="#">About</a></li> -->
        <!-- <li class="nav-item"><a href="#">Work</a></li> -->
      </ul>
    </nav>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="autocomplete">
          <input type="text" name="search" id="search" class="search" placeholder="Buscar..." onkeyup="reset(event)">
        </div>
      </div>
    </div>
    <div id="list-content" class="list-content row"></div>
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item disabled">
          <a id="btnPrev" onclick="prevPage()" class="page-link">«</a>
        </li>
        <li class="page-item">
          <a id="currentPage" class="page-link">1</a></li>
        <li class="page-item">
          <a id="btnNext" onclick="nextPage()" class="page-link">»</a>
        </li>
      </ul>
    </nav>
  </div>

  <footer class="footer-distributed">
    <div class="footer-left">
      <h3>LaCiudad<span>CambiaContigo</span></h3>
      <p class="footer-links">
        <a href="/">Home</a>
      </p>
      <p class="footer-company-name">LaCiudadCambiaContigo &copy; 2021</p>
    </div>
    <div class="footer-center">
      <div>
        <i class="fas fa-map-marker-alt"></i>
        <p><span>21 Revolution Street</span> Delhi, India</p>
      </div>
      <div>
        <i class="fas fa-phone"></i>
        <p>+1 555 123456</p>
      </div>
      <div>
        <i class="fas fa-envelope"></i>
        <p><a href="mailto:support@company.com">contact@LaCiudadCambiaContigo.com</a></p>
      </div>
    </div>
    <div class="footer-right">
      <p class="footer-company-about">
        <span>About the company</span>
        LaCiudadCambiaContigo is a blog for web designers, graphic designers, web developers &amp; SEO Learner.
      </p>
      <div class="footer-icons">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
      </div>
    </div>
  </footer>
  <script src="./js/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
